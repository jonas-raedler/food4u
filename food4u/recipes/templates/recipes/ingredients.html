{% extends "recipes/layout.html" %}

{% block title %} Ingredients {% endblock %}

{% block body %}
<h1>Ingredients:</h1>
<hr>
<ul>
    {% for ingredient in all_ingredients %}
        <li><a href="{% url 'view_ingredient' ingredient %}">{{ ingredient }}</a></li>
    {% empty %}
        <li>There currently are no ingredients in the database.</li>
    {% endfor %}
</ul>
{% endblock %}
